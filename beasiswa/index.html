<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DumbWays Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DumbWays Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Skor</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <div class="meta">
      <div>Nilai rata-rata: <strong id="avg">-</strong></div>
      <div>Siswa di atas rata-rata: <strong id="above">-</strong></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
