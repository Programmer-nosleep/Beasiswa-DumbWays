<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ahmad Zani Syechkar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="logo-text">DU</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Project</a>
                    </li>
                </ul>
                <a href="form.html" class="btn btn-dark rounded-pill px-4 py-2">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <main class="container contact-form-wrapper">
        <h1 class="contact-form-title">GET IN TOUCH</h1>

        <form class="contact-form" action="#" method="post">
            <div class="mb-4">
                <label for="name" class="form-label contact-label">Name</label>
                <input id="name" name="name" type="text" class="form-control contact-control" autocomplete="name"
                    required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label contact-label">Email</label>
                <input id="email" name="email" type="email" class="form-control contact-control"
                    autocomplete="email" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="form-label contact-label">Phone Number</label>
                <input id="phone" name="phone" type="tel" class="form-control contact-control" autocomplete="tel">
            </div>

            <div class="mb-4">
                <label for="subject" class="form-label contact-label">Subject</label>
                <select id="subject" name="subject" class="form-select contact-control" required>
                    <option value="" selected disabled>Select subject</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label contact-label">Your Message</label>
                <textarea id="message" name="message" class="form-control contact-control contact-textarea" rows="6"
                    required></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-submit rounded-pill px-4 py-2">submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
